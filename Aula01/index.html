<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Testando o javaScript</title>
        
        <style>
        .conteiner {
            display: none;
            justify-items: center;
            gap: 1vh;
        }

        .exibir {
            display: grid;
        }
        #exibir {
            cursor: pointer;
        }

        .aprovado {
            color: green;
            margin: 5px;
            border: none;
        }

        .reprovado {
            color: red;
            margin: 5px;
            border: none;
        }
        </style>
    </head>
    <body>

        <button id="exibir"> exibir </button>

        <div class="conteiner">
            <h1>Controle de Notas</h1>
            <label> Nome:
                <input type="text" id="nome">
            </label>
            <label>Nota1:
                <input type="text" id="nota1">
            </label>
            <label>
                Nota2:
                <input type="text" id="nota2">
            </label>
                Média:
                <input type="text" id="media" disabled>
            </label>
            Situação:
            <input type="text" id="situacao" disabled>
            Conceito:
            <input type="text" id="conceito" disabled>

            <input type="button" value="calcular" id="calcular">
        </div>

        <script src="./script.js"></script>

        
    </body>
</html>
